name: C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Dependencies
      run: bash install_dependencies.sh
    - name: Generating Makefiles with CMake
      run: mkdir build && cd build && cmake ..
    - name: Make
      run: cd build && make
    
